{% extends "base.html" %}

{% block content %}
<div class="mx-4">
    <table>
        <tr valign="top">
            <td width="256px"><img src="{{ user.avatar(256) }}"></td>
            <td>
                <h1>{{ user.username }}</h1>
                {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                {% if user.last_seen %}<p>Был: {{ moment(user.last_seen).format('LLL') }}</p>{% endif %}
            </td>
        </tr>
    </table>
    {% if user == current_user %}
        <p><a href="{{ url_for('main.edit_profile') }}">Изменение данных аккаунта</a></p>
    {% endif %}
</div>
{% endblock %}
