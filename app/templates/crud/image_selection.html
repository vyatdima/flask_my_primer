{% extends 'base.html' %}

{% block content %}
<div class="mx-4">
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
          <label for="{{ form.image.id }}">Выберите файл:</label>
          {{ form.image(class="form-control-file", id=form.image.id) }}
          {% if form.image.data %}
            <img src="{{ url_for('static', filename='upload/' + form.image.data.filename) }}" alt="Image">
          {% endif %}
        </div>
        <div class="form-group form-check">
          {{ form.reset_image(class="form-check-input", id=form.reset_image.id) }}
          <label class="form-check-label" for="{{ form.reset_image.id }}">Сбросить изображение</label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
</div>
{% endblock %}
